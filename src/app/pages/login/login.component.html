<main class="form-signin col-5 mt-5 m-auto">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="text-center mb-5">Umoja</h1>
      <div class="form-floating">
        <input type="text" class="form-control" formControlName="username" id="floatingInput">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating mt-3">
        <input type="password" class="form-control" formControlName="password" id="floatingPassword">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3 mt-3">
        <label>
          <input type="checkbox" formControlName="rememberMe" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      
    </form>
    <div class="mt-3 text-center" *ngIf="errorMessage">
        <div class="alert alert-danger" role="alert">
            {{errorMessage}}
          </div>
    </div>
  </main>
